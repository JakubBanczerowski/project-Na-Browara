<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Finger+Paint&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap&subset=latin-ext" rel="stylesheet">
    <title>Nabrowara.Login</title>
    <link rel="shortcut icon" href="/Na browara/images/logo2.png">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <body>
        <div class="sidenav">
            <div class="login-main-text">
                <a href="index.html"><img src="/Na browara/images/logo white.png" href="index.html" width="130"
                        height="180" alt="logo"></a>
                <h2>Na Browara</h2>
                <p>Strona logowania</p>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label class="user">Nazwa</label>
                            <input type="text" class="form-control" placeholder="Nazwa">
                        </div>
                        <div class="form-group">
                            <label class="password">Hasło</label>
                            <input type="password" class="form-control" placeholder="Hasło">
                        </div>
                        <button type="submit" class="btn btn-warning">Login</button>
                        <button type="submit" class="btn btn-warning">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
